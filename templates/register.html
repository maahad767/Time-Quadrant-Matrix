{% extends 'base.html' %}

{% block content %}

<h2 class="mb-4">Register</h2>

<form action="/register" method="POST">
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="firstname">First name</label>
        <input type="text" name="firstname" id="firstname" class="form-control" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastname">Last name</label>
        <input type="text" name="lastname" id="lastname" class="form-control" required>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail" required>
        </div>
        <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" name="password" class="form-control" id="inputPassword4" required>
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" name="address1" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" name="address2" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" name="city" class="form-control" id="inputCity" required>
        </div>
        <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" name="state" id="inputState" class="form-control" required>
        </div>
        <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" name="zip" class="form-control" id="inputZip" required>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
        <input class="form-check-input" name="agreement" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
            I agree to the terms & conditions.
        </label>
        </div>
    </div>
    <button type="submit" name="register" class="btn btn-primary">Register</button>
</form>


{% endblock content %}
