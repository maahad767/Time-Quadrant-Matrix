{% extends 'base.html' %}

{% block content %}

<h2 class="mb-4">Not Urgent and Not Important! <small>Try eleminating these</small></h2>

<form action="/tasks" method="POST">
    <div class="tasks">
        {% if tasks %}
            {% for task in tasks %}
            <div class="card mb-3" id="{{ task._id }}">
                <div class="card-body">
                    {{ task.task_text }}
                </div>
                <div class="d-flex bd-highlight mb-3">
                    <div class="p-2 bd-highlight"><button type="menu" name="complete" value="{{ task._id }}" type="button" class="btn btn-info ml-2 mr-3">Mark Completed</button></div>
                    <div class="ml-auto p-2 bd-highlight"><button disabled type="button" class="btn btn-outline-dark px-3 mr-4">{{ task.deadline }}</button></div>
                    <div class="p-2 bd-highlight"><button type="menu" name="delete" value="{{ task._id }}" type="button" class="btn btn-danger px-3 mr-4">Delete</button></div>
                </div>
            </div>        
            {% endfor %}
        {% else %}
            <div class="card card-body"><p>You don't have any tasks yet, <a href="/addtask" class="card-link">add</a> one?</p></div>
        {% endif %}
    </div>
</form>
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>
    

{% endblock content %}
